<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="row m-0 p-0 justify-content-evenly mt-4">
        <div class="col-lg-1 col-3">
            <img src="assets/img/pokedex.png" alt="boutons du pokedex" class="img-fluid">
        </div>
        <div class="col-lg-6 col-9 d-flex">
            <input id="mySearch" type="text" class="form-control fs-3" placeholder="Rechercher un Pokemon">
            <button id="searchPkmn" class="btn btn-secondary fs-3"><i class="bi bi-search"></i></button>
        </div>
    </div>
    <div class="row m-0 p-0 justify-content-evenly mt-4">
        <div class="col-lg-4 col-10 text-center d-table mt-5" id="myImgFont">
            <div class="d-table-cell align-middle">
                <img src="" alt="..." id="myImg" class="myHeight" hidden>
            </div>
        </div>
        <div class="col-lg-4 col-10 text-center mt-5" id="myContentFont">
            <p id="description" class="text-start h1"></p>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
